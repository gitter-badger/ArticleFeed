{% extends 'layout.html' %}

{% block body %}
	<h1>Dashboard</h1>
	<h3><small>Welcome {{session.username}}</small></h3>
	<br>
	&nbsp
	<a class='btn btn-success' href="/add_article">Add Article</a>
	<hr>
	<h4>My Articles</h4>
	<br>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		{% for article in articles %}
			<tr>
				<td>{{article['title']}}</td>
				<td>{{article['author']}}</td>
				<td>{{article['create_date']}}</td>
				<td><a href="article/{{article['id']}}" class="btn btn-success pullright">View</a></td>
				<td><a href="edit_article/{{article['id']}}" class="btn btn-success pullright">Edit</a></td>
				<td>
					<form action="{{url_for('delete_article',id=article['id'])}}" method="POST">
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">						
					</form>
				</td>
			</tr>
		{% endfor %}		
	</table>
{% endblock %}
