{% extends 'layout.html' %}

{% block body %}
	<h1>Articles</h1>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
		</tr>
		{% for article in articles %}
			<tr>
				<td>{{article['title']}}</td>
				<td>{{article['author']}}</td>
				<td>{{article['create_date']}}</td>
				<td><a href="article/{{article['id']}}" class="btn btn-success pullright">View</a></td>
			</tr>
		{% endfor %}		
	</table>

		{% endfor %}
	</ul>-->
{% endblock %}
